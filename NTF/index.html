<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-container">
          <img
            class="main-img"
            src="nft-preview-card-component-main/images/image-equilibrium.jpg"
            alt="icon"
          />
          <img
            class="view-img"
            src="nft-preview-card-component-main/images/icon-view.svg"
            alt="icon"
          />
        </div>
        <div class="content">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth-time-container">
          <div class="eth">
            <img
              src="nft-preview-card-component-main/images/icon-ethereum.svg"
              alt="icon"
            />
            <h4>0.041 ETH</h4>
          </div>
          <div class="time">
            <img
              src="nft-preview-card-component-main/images/icon-clock.svg"
              alt="icon"
            />
            <h4>3 days left</h4>
          </div>
        </div>
        <hr />
        <div class="profile">
          <img
            src="nft-preview-card-component-main/images/image-avatar.png"
            alt="icon"
          />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  </body>
</html>
