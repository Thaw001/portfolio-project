<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Results Summary</title>

    <!-- Google Font: Hanken Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="../results-summary-component-main/css/style.css"
    />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Results Summary Component</title>
        <link
          rel="stylesheet"
          href="../results-summary-component-main/css/style.css"
        />
      </head>
      <body>
        <div class="container">
          <div class="result">
            <h2>Your Result</h2>
            <div class="score">
              <span>76</span>
              <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>

          <div class="summary">
            <h2>Summary</h2>

            <div class="item reaction">
              <div class="label">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
                <span>Reaction</span>
              </div>
              <div class="score-text">
                <span class="value">80</span><span class="total"> / 100</span>
              </div>
            </div>

            <div class="item memory">
              <div class="label">
                <img src="./assets/images/icon-memory.svg" alt="Memory" />
                <span>Memory</span>
              </div>
              <div class="score-text">
                <span class="value">92</span><span class="total"> / 100</span>
              </div>
            </div>

            <div class="item verbal">
              <div class="label">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
                <span>Verbal</span>
              </div>
              <div class="score-text">
                <span class="value">61</span><span class="total"> / 100</span>
              </div>
            </div>

            <div class="item visual">
              <div class="label">
                <img src="./assets/images/icon-visual.svg" alt="Visual" />
                <span>Visual</span>
              </div>
              <div class="score-text">
                <span class="value">73</span><span class="total"> / 100</span>
              </div>
            </div>

            <button>Continue</button>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
